 <section class="form1" id="form1">

    <div class="form2">
      <h3>Insurance Form</h3>
      <p>Please share information to help us with your insurance needs</p>
    </div>
  </div>

  <div class="formcontent">
    <div class="formcontainer formcontainer1">
      <h3 style="text-decoration: underline;">Personal Detail</h3>
      <form action="">
        <div class="name">
          <label for="">Name</label><br/>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="last Name">
        </div>
        <div class="email">
          <label for="">Email</label><br/>
        <input type="email" placeholder="Enter Email">
        </div>
        <div class="mob">
          <label for="">Mobile</label><br/>
        <input type="text" placeholder="Enter Mobile Number">
        </div>
        <div class="add">
          <label for="">Address</label><br/>
        <textarea name="" id="" placeholder="Address"></textarea>
        </div>
        <button class="btn1">Submit</button>
      </form>
    </div>
    <div class="formcontainer formcontainer2">
      <div class="minform1">
        <h3 style="text-decoration: underline;">Insurance</h3>
        <label for="">Type of Insurance Needed</label><br/>
        <input type="checkbox">
        <label for="">Health Insurance</label>
        <input type="checkbox">
        <label for="">life insurance</label><br/>
        <div class="date">
          <label for="">Insurance Coverage Amount</label><br/>
          <input type="checkbox">
          <label for="">minimum Coverage</label>
          <input type="checkbox">
          <label for="">medium Coverage</label><br/>
          <input type="checkbox">
          <label for="">maximun Coverage</label><br/>
        </div>
        <div>
          <label for="">Current Insurance coverage</label><br/>
          <input type="checkbox">
          <label for="">Yes</label>
          <input type="checkbox">
          <label for="">No</label>
        </div>
        <div class="minform1text">
          <label for="">Special insurance Request</label><br/>
          <textarea name="" id="" placeholder="Comments"></textarea>
        </div>
      </div>
